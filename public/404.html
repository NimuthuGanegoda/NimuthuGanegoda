<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Page Not Found</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
 body {font-family: system-ui, sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0d8dff10;color:#222;padding:2rem;text-align:center}
 a {display:inline-block;margin-top:1rem;padding:.6rem 1rem;background:#0d8dff;color:#fff;text-decoration:none;border-radius:6px}
</style>
</head>
<body>
  <div>
    <h1>404 â€“ Not Found</h1>
    <p>The page you were looking for does not exist.</p>
    <a href="./">Return Home</a>
  </div>
  <script>
    (function () {
      try {
        var l = window.location;
        var last = l.pathname.split('/').pop();
        var looksLikeFile = last && last.indexOf('.') !== -1;
        if (!looksLikeFile && !l.pathname.endsWith('/')) {
          var dest = l.pathname + '/' + l.search + l.hash;
          window.location.replace(dest);
        }
      } catch (e) {}
    })();
  </script>
</body>
</html>
